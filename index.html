<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En búsqueda de la ambrosía</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="background-image">
      <div class="overlay-text">
        <h1>En búsqueda de<br>la ambrosía</h1>
      </div>


      <div class="form-container">
        <form id="login-form">
          <div class="input-group">
            <label for="user-input">Usuario, correo electrónico o número de teléfono</label>
            <input type="text" id="user-input" />
          </div>

          <div class="input-group">
            <label for="password-input">Contraseña</label>
            <input type="password" id="password-input" />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" />
            <label for="remember">Recordar contraseña</label>
          </div>

          <button type="submit" class="login-button">Iniciar sesión</button>

          <div class="links">
            <a href="restaurar.html">¿Olvidaste la contraseña?</a>
          </div>

          <hr class="divider">

          <button type="button" class="create-button" onclick="window.location.href='registro.html'">Crear una
            cuenta</button>
        </form>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
