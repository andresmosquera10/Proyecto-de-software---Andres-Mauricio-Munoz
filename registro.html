<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - En búsqueda de la ambrosía</title>
  <link rel="stylesheet" href="registrostyles.css" />
</head>

<body>
  <div class="container">
    <div class="background-image">
      <div class="overlay-text">

        <h1 class="title">Crea tu cuenta</h1>

        <div class="form-container">
          <form id="registration-form">
            <div class="row">
              <div class="input-group">
                <label>Nombre y apellido</label>
                <input type="text" id="nombreApellido" />
              </div>
              <div class="input-group">
                <label>Nombre de usuario</label>
                <input type="text" id="nombreUsuario" />
              </div>
              <div class="input-group">
                <label>Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" />
              </div>
              <div class="input-group">
                <label>Número de teléfono</label>
                <input type="tel" id="telefono" />
              </div>
              <div class="input-group">
                <label>Correo electrónico</label>
                <input type="email" id="correo" />
              </div>
              <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="contrasena" />
              </div>
              <div class="input-group">
                <label>Confirmar contraseña</label>
                <input type="password" id="confirmarContrasena" />
              </div>
            </div>
            <div class="submit-container">
              <button type="submit" onclick="window.location.href='principal.html'">Registrarse</button>
            </div>
            <div class="login-link">
              <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="registro.js"></script>
</body>

</html>
